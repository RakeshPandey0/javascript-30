<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      //let's create variable to put the fetched cities in
      const cities = [];

      //at first fetching the endpoint gives us a blob of all the information
      //then we parse the blob into json and extract the data part from it
      fetch(endpoint)
        .then((blob) => blob.json())
        .then((data) => cities.push(...data));

      //create a function that finds out which cities or state matches with the input word
      function matchInput(inputWord, cities) {
        return cities.filter((place) => {
          //first create a regex to find matches for the inputWord
          const regex = new RegExp(inputWord, "gi");
          //g -> global match: meaning match the word at any position in the word
          //i -> insensitive: case insensitive match

          return place.city.match(regex) || place.state.match(regex);
        });
      }

      function addCommas(number) {
        return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      function displayMatch() {
        const matches = matchInput(this.value, cities);

        const regex = new RegExp(this.value, "gi");

        const html = matches
          .map((place) => {
            //to highlight the search word in the city name and state
            const cityName = place.city.replace(
              regex,
              `<span class="hl">${this.value}</span>`
            );
            const stateName = place.state.replace(
              regex,
              `<span class="hl">${this.value}</span>`
            );

            return `
                  <li> 
                    <span class="name"> ${cityName} ${stateName} </span>
                    <span class="population"> ${addCommas(place.population)} </span>
                  </li>
          `;
          })
          .join("");

        //update the suggestion with list of matched city and state names
        suggestions.innerHTML = html;
      }

      //create event listner for the search button clicked
      const search = document.querySelector(".search");
      const suggestions = document.querySelector(".suggestions");

      search.addEventListener("change", displayMatch);
      search.addEventListener("keyup", displayMatch);
    </script>
  </body>
</html>
